<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Activity Tracker</h1>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon routerLink="/Home" routerLinkActive="active">home</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon routerLink="/Search" routerLinkActive="active">search</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon routerLink="/Upload" routerLinkActive="active">add_photo_alternate</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon routerLink="/Settings" routerLinkActive="active">settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/Home" routerLinkActive="active">Home<mat-icon>home</mat-icon></a>
      <a mat-list-item routerLink="/Search" routerLinkActive="active">Search<mat-icon>search</mat-icon></a>
      <a mat-list-item routerLink="/Upload" routerLinkActive="active">Upload<mat-icon>add_photo_alternate
        </mat-icon></a>
      <a mat-list-item routerLink="/Settings" routerLinkActive="active">Settings<mat-icon>settings</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
