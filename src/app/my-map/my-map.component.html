<div>
  <label class="my-search-box-label">Enter address</label>
  <input
    type="text"
    class="my-search-box"
    (keydown.enter)="$event.preventDefault()"
    placeholder="Search Location"
    type="text"
    #search
  />
</div>

<google-map
    width = "100%"
    height="100%"
    [center] = "initialCoordinates"
    [zoom] = "initialZoom"
    [options] = "mapOptions"
    (mapClick) = "updateCurrentMarker($event)"
    >
  <map-marker #marker = "mapMarker"
            *ngFor = "let markerPosition of markerPositions"
              [position] = "markerPosition"
              [options] = "markerOptions"
              (mapClick) = "selectStoryMarker(marker)"

            >
  </map-marker>
  <map-marker
              [position] = "currentMarkerPosition"
              [options] = "currentMarkerOptions"
            >
  </map-marker>
</google-map>
