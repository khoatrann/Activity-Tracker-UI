

<cdk-virtual-scroll-viewport [itemSize]="0" class="example-viewport">
  <br>
  <h1 style= "padding-left: 10px;"> Selected Location: </h1>
  <input type="text" name="approvalText" [(ngModel)]="locationText" class="location" disabled>
  <div class="container">
    <div class="center">
      <button mat-raised-button color="primary" (click)="buttonClicked()" style="font-size: 30px; background-color: purple">Add a Story</button> 
    </div>
  </div>
  <br><br>
  <div *cdkVirtualFor="let post of posts">
    <mat-card class="example-card">
      <mat-card-title-group>
        <mat-card-title> {{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.subtitle}} </mat-card-subtitle>
        <img mat-card-sm-image [src]= post.link>
      </mat-card-title-group>
      <mat-card-content>
        {{post.content}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</cdk-virtual-scroll-viewport>
